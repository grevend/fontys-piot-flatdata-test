name: Data Collection

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

env:
  SERVICE_URL: ${{ secrets.SERVICE_URL }}
  DEVICE_ID: ${{ secrets.DEVICE_ID }}
  COLLECTOR_KEY: ${{ secrets.COLLECTOR_KEY }}

jobs:
  collect:
    runs-on: ubuntu-latest
    environment: collection
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup deno 1.26.x
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.26.x
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm i -g @squoosh/cli
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: 'https://raw.githubusercontent.com/grevend/fontys-piot-flatdata-test/main/data.json'
          downloaded_filename: 'data.json'
          postprocess: 'collect.ts'
      - name: Install Next.js
        run: npm ci
        working-directory: dashboard
      - name: Generate dashboard
        run: |
          npm run build
          npm run export
        working-directory: dashboard
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dashboard/out
  deploy:
    needs: collect
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1



